<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css"><script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
        <title>New York Times Searcher</title>
    </head>

    <body>
        <form class="timesForm" action="">
            <section>
                <label for="searchTerms">Search Terms:</label>
                <input type="text" name="searchTerms" id="searchTerms">
            </section>            
            <section>
                <label for="numberOfRecords">Number of Records to Retrieve:</label>
                <input type="number" name="numberOfRecords" id="numOfRec">
            </section>            
            <section>
                <label for="startDate">Start Date:</label>
                <input type="datetime" name="startDate" id="startDate">
            </section>            
            <section>
                <label for="endDate">End Date:</label>
                <input type="datetime" name="endDate" id="endDate">
            </section>            
            <button>submit</button>
        </form>

        <script src="./script.js"></script>
        
    </body>

</html>
